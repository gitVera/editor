<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Editor</title>
    <link rel='stylesheet' href="https://prosemirror.net/css/editor.css" />
</head>
<body>
    <div id="editor" style="margin-bottom: 23px;"></div>
    <div id="content" style="display: none;">
        <h3>Hello ProseMirror</h3>
        <p>This is editable text. You can focus it and start typing.</p>
        <p>To apply styling, you can select a piece of text and manipulate its styling from the menu. The basic schema supports<em>emphasis</em>,<strong>strong text</strong>,<a href="http://marijnhaverbeke.nl/blog">links</a>,<code>code font</code>, and <img src=""> images.</p>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
